<StackLayout>

  <StackLayout>

    <Label class="dropdownLabel" text="Pick A Category!" fontSize="18" verticalAlignment="bottom"></Label>
    <DropDown #dd class="dropdown" [items]="categories" [selectedIndex]="selectedIndex" (selectedIndexChange)="onchange(dd.selectedIndex)"></DropDown>
    <Label class="dropdownLabel" text="Pick A Time!" fontSize="18" verticalAlignment="bottom"></Label>
    <DropDown #dd class="dropdown" [items]="timeframes" [selectedIndex]="selectedDateIndex" (selectedIndexChange)="onDateChange(dd.selectedIndex)"></DropDown>
    <TextField hint="Free or Paid" [(ngModel)]="budget"></TextField>
    <TextField hint="Location: City, State" [(ngModel)]="location"></TextField>
    <Button text="Find Events!" (tap)="onTap()"></Button>

  </StackLayout>

</StackLayout>
