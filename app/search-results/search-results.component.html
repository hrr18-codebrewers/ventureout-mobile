<StackLayout>

  <DockLayout>
    <Button [nsRouterLink]="['/']" routerLinkActive="active" text="Search Again"></Button>
  </DockLayout>

  <StackLayout>
    <Label class="noMatches" *ngIf='matches.length === 0' text="Sorry! Nothing matched your search."></Label>
  </StackLayout>

  <ListView [items]="matches" (itemTap)="onItemTap($event)">
    <template let-item="item" let-i="index">
      <StackLayout>
        <Label class="eventTitle" [text]='item.name.text'></Label>
        <TextView *ngIf='item.description.text !== null' [text]='item.description.text'></TextView>
        <TextView *ngIf='item.description.text === null' text="No Description Available"></TextView>
      </StackLayout>
    </template>
  </ListView>

</StackLayout>
